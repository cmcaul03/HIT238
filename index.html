<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.cssp"
            rel="stylesheet"
            type="text/css"
        />
    </noscript>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Warzone Stats">
    <title>Warzone Stats</title>
  </head>
  <body>
    <header>
      <img src="images/ws_logo.png" alt="Warzone Stats Logo" class="logo">
      <form>
        <input id="playerSearchInput" type="text" placeholder="Search for player..." name="playerSearch">
        <button id="searchButton" aria-label="Search for player" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </header>
    <main>
      <section class="initialContent">
        <h2>Getting Started</h2>
        <p>Start by typing the gamertag of a player into the search bar above.</p>
        <p>Click the search button and start analysing your stats! </p>
      </section>
      <section class="searchContent">
        <h2>Search Results</h2>
        <ul id="searchList">
        </ul>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="js/main.js">
  </script>
</html>
